<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Xero Frontend Dev Test</title>
  <meta name="description" content="A basic layout to show off my mad css/html skills">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="c-header">
    <h1 class="c-header__title">Header</h1>

    <div class="c-header__search">
      <div class="c-searchBox">
        <input class="c-searchBox__input c-searchBox__input--text" type="text" placeholder="Search..">

        <button class="c-searchBox__btn">
          <svg aria-hidden="true" aria-labelledby="svg-title" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <title id="svg-title">Search</title>
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M0 0h24v24H0z" fill="none"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="o-grid">
    <article class="o-grid__cell o-grid__cell--main">
      <h1>Content</h1>
    </article>

    <aside class="o-grid__cell o-grid__cell--aside">
      <h3>Sidebar</h3>
    </aside>
  </main>
</body>

</html>
